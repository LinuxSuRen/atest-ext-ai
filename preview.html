        }

        /* Dark mode */
        html.dark {
            --el-color-primary: #409eff;
            --el-color-primary-light-3: #3375b9;
            --el-color-primary-light-7: #1d2935;
            --el-color-primary-light-9: #131720;
            --el-color-success: #67c23a;
            --el-color-warning: #e6a23c;
            --el-color-danger: #f56c6c;
            --el-color-info: #909399;
            --el-text-color-primary: #e5eaf3;
            --el-text-color-regular: #cfd3dc;
            --el-text-color-placeholder: #8d9095;
            --el-bg-color: #141414;
            --el-bg-color-page: #0a0a0a;
            --el-border-color: #363637;
            --el-border-color-light: #414243;

            --el-fill-color-lighter: #191919;
            --el-fill-color-darker: #2d2d2d;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: var(--el-font-family);
            background: var(--el-bg-color);
            color: var(--el-text-color-primary);
        }

        .demo-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .demo-header {
            padding: 20px;
            background: var(--el-bg-color-page);
            border-bottom: 1px solid var(--el-border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .demo-controls {
            display: flex;
            gap: 12px;
        }

        .demo-btn {
            padding: 8px 16px;
            border: 1px solid var(--el-border-color);
            background: var(--el-bg-color);
            color: var(--el-text-color-primary);
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .demo-btn:hover {
            border-color: var(--el-color-primary);
            color: var(--el-color-primary);
        }

        #plugin-container {
            flex: 1;
        }

    </style>

    <!-- AI Chat CSS -->
    <link rel="stylesheet" href="pkg/plugin/assets/ai-chat.css">
</head>
<body>
    <div class="demo-container">
        <div class="demo-header">
            <h1>AI Settings Interface Preview</h1>
            <div class="demo-controls">
                <button class="demo-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
                <button class="demo-btn" onclick="showSettings()">Open Settings</button>
            </div>
        </div>
        <div id="plugin-container"></div>
    </div>

    <!-- AI Chat JavaScript -->
    <script src="pkg/plugin/assets/ai-chat.js"></script>

    <script>
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
        }

        function showSettings() {
            const settingsPanel = document.getElementById('ai-settings-panel');
            if (settingsPanel) {
                settingsPanel.style.display = 'flex';
            }
        }

        // Mount the plugin
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('plugin-container');
            if (window.ATestPlugin && container) {
                window.ATestPlugin.mount(container);
            } else {
                console.error('Plugin not found or container missing');
            }
        });
    </script>
</body>
</html>
