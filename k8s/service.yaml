apiVersion: v1
kind: Service
metadata:
  name: atest-ai-plugin-service
  namespace: atest-system
  labels:
    app.kubernetes.io/name: atest-ext-ai
    app.kubernetes.io/component: plugin
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app.kubernetes.io/name: atest-ext-ai
    app.kubernetes.io/component: plugin

---
apiVersion: v1
kind: Service
metadata:
  name: ollama-service
  namespace: atest-system
  labels:
    app.kubernetes.io/name: ollama
    app.kubernetes.io/component: ai-service
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 11434
    targetPort: 11434
    protocol: TCP
  selector:
    app.kubernetes.io/name: ollama
    app.kubernetes.io/component: ai-service

---
# External service for cloud AI providers (if needed)
apiVersion: v1
kind: Service
metadata:
  name: openai-api
  namespace: atest-system
  labels:
    app.kubernetes.io/name: openai
    app.kubernetes.io/component: external-ai
spec:
  type: ExternalName
  externalName: api.openai.com
  ports:
  - name: https
    port: 443
    targetPort: 443
    protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: claude-api
  namespace: atest-system
  labels:
    app.kubernetes.io/name: claude
    app.kubernetes.io/component: external-ai
spec:
  type: ExternalName
  externalName: api.anthropic.com
  ports:
  - name: https
    port: 443
    targetPort: 443
    protocol: TCP