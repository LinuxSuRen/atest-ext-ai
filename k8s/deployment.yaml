apiVersion: apps/v1
kind: Deployment
metadata:
  name: atest-ai-plugin
  namespace: atest-system
  labels:
    app.kubernetes.io/name: atest-ext-ai
    app.kubernetes.io/component: plugin
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: atest-ext-ai
      app.kubernetes.io/component: plugin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: atest-ext-ai
        app.kubernetes.io/component: plugin
        app.kubernetes.io/version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: atest-ai-plugin
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
      containers:
      - name: atest-ai-plugin
        image: atest-ext-ai:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: AI_PROVIDER
          value: "local"
        - name: OLLAMA_ENDPOINT
          value: "http://ollama-service:11434"
        - name: AI_MODEL
          value: "codellama"
        - name: AI_PLUGIN_SOCKET_PATH
          value: "/tmp/atest-ext-ai.sock"
        - name: CONFIG_PATH
          value: "/etc/atest-ai/config.yaml"
        - name: LOG_LEVEL
          value: "info"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: atest-ai-plugin-secrets
              key: openai-api-key
              optional: true
        - name: CLAUDE_API_KEY
          valueFrom:
            secretKeyRef:
              name: atest-ai-plugin-secrets
              key: claude-api-key
              optional: true
        volumeMounts:
        - name: config
          mountPath: /etc/atest-ai
          readOnly: true
        - name: plugin-socket
          mountPath: /tmp
        - name: logs
          mountPath: /var/log/atest-ai
        livenessProbe:
          exec:
            command:
            - test
            - -S
            - /tmp/atest-ext-ai.sock
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - test
            - -S
            - /tmp/atest-ext-ai.sock
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: config
        configMap:
          name: atest-ai-plugin-config
          items:
          - key: config.yaml
            path: config.yaml
      - name: plugin-socket
        emptyDir: {}
      - name: logs
        emptyDir: {}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: atest-system
  labels:
    app.kubernetes.io/name: ollama
    app.kubernetes.io/component: ai-service
    app.kubernetes.io/version: "latest"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ollama
      app.kubernetes.io/component: ai-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ollama
        app.kubernetes.io/component: ai-service
        app.kubernetes.io/version: "latest"
    spec:
      containers:
      - name: ollama
        image: ollama/ollama:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 11434
          protocol: TCP
        env:
        - name: OLLAMA_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: ollama-config
              key: OLLAMA_ORIGINS
        - name: OLLAMA_HOST
          valueFrom:
            configMapKeyRef:
              name: ollama-config
              key: OLLAMA_HOST
        volumeMounts:
        - name: ollama-data
          mountPath: /root/.ollama
        livenessProbe:
          httpGet:
            path: /api/tags
            port: 11434
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/tags
            port: 11434
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "8Gi"
            cpu: "4000m"
      volumes:
      - name: ollama-data
        persistentVolumeClaim:
          claimName: ollama-pvc
      restartPolicy: Always
      terminationGracePeriodSeconds: 60