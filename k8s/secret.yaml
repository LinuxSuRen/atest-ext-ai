apiVersion: v1
kind: Secret
metadata:
  name: atest-ai-plugin-secrets
  namespace: atest-system
  labels:
    app.kubernetes.io/name: atest-ext-ai
    app.kubernetes.io/component: plugin
type: Opaque
stringData:
  # API Keys for cloud AI providers (base64 encoded in actual deployment)
  openai-api-key: ""
  claude-api-key: ""

  # Database credentials
  postgres-user: "testuser"
  postgres-password: "testpass"
  mysql-user: "testuser"
  mysql-password: "testpass"

  # Redis password
  redis-password: "redispass"

  # JWT secret for authentication
  jwt-secret: "your-jwt-secret-here"

---
