<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Plugin Syntax Fix Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-container { border: 1px solid #ccc; padding: 20px; margin: 10px 0; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>AI Plugin Syntax Fix Verification</h1>

    <div class="test-container">
        <h2>Test Results</h2>
        <div id="test-results"></div>
    </div>

    <div class="test-container">
        <h2>Plugin Container</h2>
        <div id="plugin-container" style="min-height: 200px; border: 1px dashed #999;">
            <!-- Plugin will be mounted here -->
        </div>
    </div>

    <script src="pkg/plugin/assets/ai-chat.js"></script>
    <script>
        const results = document.getElementById('test-results');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = message;
            results.appendChild(div);
        }

        // Test 1: Check if script loaded without syntax errors
        try {
            addResult('✓ JavaScript file loaded without syntax errors', 'success');
        } catch (error) {
            addResult('✗ JavaScript syntax error: ' + error.message, 'error');
        }

        // Test 2: Check if ATestPlugin is defined
        setTimeout(() => {
            if (typeof window.ATestPlugin !== 'undefined') {
                addResult('✓ window.ATestPlugin is defined', 'success');

                // Test 3: Check if mount method exists
                if (typeof window.ATestPlugin.mount === 'function') {
                    addResult('✓ window.ATestPlugin.mount method exists', 'success');

                    // Test 4: Try to mount the plugin
                    try {
                        const container = document.getElementById('plugin-container');
                        window.ATestPlugin.mount(container);
                        addResult('✓ Plugin mounted successfully', 'success');
                    } catch (error) {
                        addResult('✗ Failed to mount plugin: ' + error.message, 'error');
                    }
                } else {
                    addResult('✗ window.ATestPlugin.mount method not found', 'error');
                }
            } else {
                addResult('✗ window.ATestPlugin is not defined', 'error');
            }
        }, 100);
    </script>
</body>
</html>
